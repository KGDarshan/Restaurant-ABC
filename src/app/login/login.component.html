<div  class="jumbotron">
    <h1 class="text-center">LogIn Restaurant Form</h1>

</div>
<form class="container">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">            
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">            
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Log In</button>
</form>
