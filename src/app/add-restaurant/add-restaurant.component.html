<div  class="jumbotron">
    <h1 class="text-center">Add Restaurant Form</h1>

</div>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data added successfully !.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>

<br/>
<form [formGroup]="addRestaurant" (ngSubmit)="createResto()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" formControlName="location" placeholder="Enter location">
    </div>
    <div class="form-group">
        <label>Mobile No</label>
        <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile no">
    </div>
    <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
